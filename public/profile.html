<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - LapakSimpel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        },
                        accent: '#f97316',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button shine effect */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right,
                    transparent 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 100%);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }

        .btn-shine:hover::after {
            transform: rotate(45deg) translateX(100%);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-white to-indigo-50 min-h-screen">

    <!-- Navigation -->
    <nav class="glass border-b border-white/50 px-6 py-4 flex flex-wrap items-center justify-between sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='/'">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/25">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold gradient-text">LapakSimpel</h1>
        </div>

        <div>
            <button onclick="handleLogout()" class="px-5 py-2.5 text-sm font-medium text-red-600 hover:bg-red-50 rounded-xl transition-colors">
                Keluar
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        
        <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden relative">
            <!-- Header Background -->
            <div class="h-48 bg-gradient-to-r from-primary-500 to-purple-600 relative overflow-hidden">
                <div class="absolute inset-0 bg-white/10 opacity-30 pattern-dots"></div>
                <div class="absolute -bottom-10 -right-10 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                <div class="absolute -top-10 -left-10 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
            </div>

            <div class="px-8 pb-8 relative">
                <!-- Profile Avatar -->
                <div class="relative -mt-20 mb-6 flex flex-col md:flex-row items-end md:items-end gap-6 text-center md:text-left">
                    <div class="w-32 h-32 md:w-40 md:h-40 bg-white p-2 rounded-full shadow-lg mx-auto md:mx-0">
                        <div class="w-full h-full bg-slate-100 rounded-full flex items-center justify-center text-4xl md:text-5xl font-bold text-slate-400 overflow-hidden" id="avatarContainer">
                            <!-- Gravatar or Initials will go here -->
                        </div>
                    </div>
                    
                    <div class="flex-1 pb-2">
                        <h2 class="text-3xl font-bold text-gray-800 mb-1" id="profileEmail">Loading...</h2>
                        <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-green-100 text-green-700 text-sm font-medium">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                            Member Aktif
                        </span>
                    </div>
                </div>

                <!-- Info Cards -->
                <div class="grid md:grid-cols-2 gap-6 mt-8">
                    <div class="bg-gray-50 rounded-2xl p-6 border border-gray-100 hover:shadow-md transition-shadow">
                        <div class="flex items-center gap-4 mb-3">
                            <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <h3 class="font-semibold text-gray-700">Bergabung Sejak</h3>
                        </div>
                        <p class="text-xl font-bold text-gray-900" id="joinDate">-</p>
                    </div>

                    <div class="bg-gray-50 rounded-2xl p-6 border border-gray-100 hover:shadow-md transition-shadow">
                        <div class="flex items-center gap-4 mb-3">
                            <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center text-purple-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            </div>
                            <h3 class="font-semibold text-gray-700">Status Belanja</h3>
                        </div>
                        <p class="text-xl font-bold text-gray-900">0 Pesanan</p>
                        <p class="text-sm text-gray-500 mt-1">Belum ada transaksi</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Check for token immediately
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        async function fetchProfile() {
            try {
                const res = await fetch('/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    throw new Error('Gagal mengambil data profil');
                }

                const data = await res.json();
                
                if (data.success) {
                    updateUI(data.user);
                } else {
                    handleLogout();
                }
            } catch (err) {
                console.error(err);
                handleLogout();
            }
        }

        function updateUI(user) {
            document.getElementById('profileEmail').innerText = user.email;
            
            // Format Join Date
            const date = new Date(user.joinedAt);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('joinDate').innerText = date.toLocaleDateString('id-ID', options);

            // Avatar Initials
            const initial = user.email ? user.email[0].toUpperCase() : '?';
            const avatarContainer = document.getElementById('avatarContainer');
            
            // Generate deterministic color based on email
            const colors = ['bg-red-500', 'bg-blue-500', 'bg-green-500', 'bg-yellow-500', 'bg-purple-500', 'bg-pink-500'];
            const colorIndex = user.email.length % colors.length;
            
            avatarContainer.className = `w-full h-full ${colors[colorIndex]} rounded-full flex items-center justify-center text-4xl md:text-5xl font-bold text-white overflow-hidden`;
            avatarContainer.innerText = initial;
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Load profile
        fetchProfile();
    </script>
</body>

</html>
