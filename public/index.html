<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapakSimpel - Belanja Mudah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        },
                        accent: '#f97316',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Card hover animation */
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button shine effect */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right,
                    transparent 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 100%);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }

        .btn-shine:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        /* Modal animation */
        .modal-enter {
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Floating animation for decorative elements */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Input focus glow */
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Category badge */
        .category-badge {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-white to-indigo-50 min-h-screen">

    <!-- Decorative background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div
            class="absolute top-20 left-10 w-72 h-72 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation">
        </div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation"
            style="animation-delay: 1s;"></div>
        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float-animation"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Navigation -->
    <nav
        class="glass border-b border-white/50 px-6 py-4 flex flex-wrap items-center justify-between sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-2">
            <div
                class="w-10 h-10 bg-gradient-to-br from-primary-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/25">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold gradient-text">LapakSimpel</h1>
        </div>

        <div class="flex-1 max-w-lg mx-6">
            <div class="relative">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="search" placeholder="Cari produk favorit kamu..."
                    class="w-full bg-white/70 border border-gray-200 rounded-2xl pl-12 pr-4 py-3 focus:ring-2 focus:ring-primary-500/30 focus:border-primary-500 outline-none transition-all input-glow placeholder:text-gray-400">
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button onclick="toggleAuth('login')"
                class="px-5 py-2.5 text-sm font-medium text-gray-600 hover:text-primary-600 transition-colors">
                Masuk
            </button>
            <button onclick="toggleAuth('signup')"
                class="btn-shine px-5 py-2.5 bg-gradient-to-r from-primary-500 to-purple-600 text-white rounded-xl text-sm font-semibold shadow-lg shadow-primary-500/25 hover:shadow-xl hover:shadow-primary-500/30 transition-all">
                Daftar Gratis
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="mainPage" class="max-w-7xl mx-auto px-6 py-10">
        <!-- Hero Section -->
        <div class="text-center mb-12">
            <span class="inline-block px-4 py-1.5 bg-primary-50 text-primary-600 rounded-full text-sm font-medium mb-4">
                ‚ú® Belanja Hemat & Mudah
            </span>
            <h2 class="text-4xl font-bold text-gray-800 mb-3">Koleksi Produk Terbaik</h2>
            <p class="text-gray-500 max-w-md mx-auto">Temukan berbagai produk berkualitas dengan harga terjangkau</p>
        </div>

        <!-- Filter Categories -->
        <div class="flex flex-wrap justify-center gap-3 mb-10" id="categoryFilter">
            <button onclick="filterCategory('all')" data-category="all"
                class="category-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-primary-500 text-white shadow-md">
                Semua
            </button>
            <button onclick="filterCategory('Minuman')" data-category="Minuman"
                class="category-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-white text-gray-600 hover:bg-gray-50 border border-gray-200">
                ‚òï Minuman
            </button>
            <button onclick="filterCategory('Pakaian')" data-category="Pakaian"
                class="category-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-white text-gray-600 hover:bg-gray-50 border border-gray-200">
                üëï Pakaian
            </button>
            <button onclick="filterCategory('Sepatu')" data-category="Sepatu"
                class="category-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-white text-gray-600 hover:bg-gray-50 border border-gray-200">
                üëü Sepatu
            </button>
            <button onclick="filterCategory('Aksesoris')" data-category="Aksesoris"
                class="category-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-white text-gray-600 hover:bg-gray-50 border border-gray-200">
                üéí Aksesoris
            </button>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="productContainer">
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-16 py-8 text-center text-gray-400 text-sm">
        <p>¬© 2026 LapakSimpel. Dibuat dengan ‚ù§Ô∏è untuk belanja yang lebih mudah.</p>
    </footer>

    <!-- Auth Modal -->
    <div id="authModal"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="modal-enter bg-white p-8 rounded-3xl max-w-md w-full shadow-2xl">
            <div class="text-center mb-6">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-primary-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary-500/25">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h2 id="authTitle" class="text-2xl font-bold text-gray-800">Selamat Datang</h2>
                <p id="authSubtitle" class="text-gray-500 text-sm mt-1">Masuk ke akun kamu</p>
            </div>

            <form id="authForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                    <input type="email" id="email" placeholder="nama@email.com"
                        class="w-full border border-gray-200 p-3 rounded-xl focus:ring-2 focus:ring-primary-500/30 focus:border-primary-500 outline-none transition-all input-glow"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full border border-gray-200 p-3 rounded-xl focus:ring-2 focus:ring-primary-500/30 focus:border-primary-500 outline-none transition-all input-glow"
                        required>
                </div>
                <button type="submit"
                    class="btn-shine w-full bg-gradient-to-r from-primary-500 to-purple-600 text-white py-3 rounded-xl font-semibold shadow-lg shadow-primary-500/25 hover:shadow-xl transition-all mt-2">
                    <span id="authBtnText">Masuk</span>
                </button>
            </form>

            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-gray-200"></div>
                <span class="text-gray-400 text-sm">atau</span>
                <div class="flex-1 h-px bg-gray-200"></div>
            </div>

            <p id="authSwitch" class="text-center text-sm text-gray-500">
                Belum punya akun?
                <button onclick="toggleAuth('signup')" class="text-primary-600 font-semibold hover:underline">Daftar
                    sekarang</button>
            </p>

            <button onclick="closeModal()"
                class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <div class="bg-white rounded-2xl shadow-2xl px-6 py-4 flex items-center gap-3 border border-gray-100">
            <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toastTitle" class="font-semibold text-gray-800"></p>
                <p id="toastMessage" class="text-sm text-gray-500"></p>
            </div>
        </div>
    </div>

    <script>
        // Product Data with icons
        const products = [
            { name: "Kopi Gayo", price: "Rp 50.000", category: "Minuman", icon: "‚òï", color: "from-amber-400 to-orange-500" },
            { name: "Kaos Polos", price: "Rp 75.000", category: "Pakaian", icon: "üëï", color: "from-blue-400 to-indigo-500" },
            { name: "Sepatu Kanvas", price: "Rp 250.000", category: "Sepatu", icon: "üëü", color: "from-emerald-400 to-teal-500" },
            { name: "Tas Ransel", price: "Rp 180.000", category: "Aksesoris", icon: "üéí", color: "from-purple-400 to-pink-500" },
            { name: "Kopi Luwak", price: "Rp 150.000", category: "Minuman", icon: "‚òï", color: "from-amber-400 to-orange-500" },
            { name: "Jaket Hoodie", price: "Rp 200.000", category: "Pakaian", icon: "üß•", color: "from-slate-400 to-gray-600" },
            { name: "Sneakers Pro", price: "Rp 350.000", category: "Sepatu", icon: "üëü", color: "from-red-400 to-rose-500" },
            { name: "Topi Baseball", price: "Rp 85.000", category: "Aksesoris", icon: "üß¢", color: "from-sky-400 to-blue-500" }
        ];

        const container = document.getElementById('productContainer');
        const searchInput = document.getElementById('search');
        let activeCategory = 'all';

        // Render products with enhanced cards
        function renderProducts(dataFiltered) {
            container.innerHTML = '';

            if (dataFiltered.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="text-gray-400 font-medium">Produk tidak ditemukan</p>
                        <p class="text-gray-300 text-sm">Coba kata kunci lain</p>
                    </div>
                `;
                return;
            }

            dataFiltered.forEach((p, index) => {
                container.innerHTML += `
                    <div class="product-card bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden group cursor-pointer" style="animation-delay: ${index * 50}ms">
                        <div class="h-40 bg-gradient-to-br ${p.color} flex items-center justify-center relative overflow-hidden">
                            <span class="text-5xl group-hover:scale-110 transition-transform duration-300">${p.icon}</span>
                            <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                        <div class="p-4">
                            <span class="inline-block px-2.5 py-1 category-badge rounded-lg text-xs font-medium text-sky-700 mb-2">${p.category}</span>
                            <h3 class="font-semibold text-gray-800 group-hover:text-primary-600 transition-colors">${p.name}</h3>
                            <div class="flex items-center justify-between mt-3">
                                <p class="text-primary-600 font-bold">${p.price}</p>
                                <button class="w-9 h-9 bg-primary-50 hover:bg-primary-500 text-primary-500 hover:text-white rounded-xl flex items-center justify-center transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Category filter
        function filterCategory(category) {
            activeCategory = category;

            // Update button styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.className = 'category-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-primary-500 text-white shadow-md';
                } else {
                    btn.className = 'category-btn px-5 py-2 rounded-full text-sm font-medium transition-all bg-white text-gray-600 hover:bg-gray-50 border border-gray-200';
                }
            });

            applyFilters();
        }

        // Search functionality
        searchInput.addEventListener('input', applyFilters);

        function applyFilters() {
            const keyword = searchInput.value.toLowerCase();
            let filtered = products;

            if (activeCategory !== 'all') {
                filtered = filtered.filter(p => p.category === activeCategory);
            }

            if (keyword) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(keyword) ||
                    p.category.toLowerCase().includes(keyword)
                );
            }

            renderProducts(filtered);
        }

        // Initial render
        renderProducts(products);

        // Auth Modal
        let currentMode = 'login';

        function toggleAuth(mode) {
            currentMode = mode;
            const modal = document.getElementById('authModal');
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            const btnText = document.getElementById('authBtnText');
            const switchText = document.getElementById('authSwitch');

            if (mode === 'login') {
                title.innerText = 'Selamat Datang';
                subtitle.innerText = 'Masuk ke akun kamu';
                btnText.innerText = 'Masuk';
                switchText.innerHTML = 'Belum punya akun? <button onclick="toggleAuth(\'signup\')" class="text-primary-600 font-semibold hover:underline">Daftar sekarang</button>';
            } else {
                title.innerText = 'Buat Akun Baru';
                subtitle.innerText = 'Daftar gratis dan mulai belanja';
                btnText.innerText = 'Daftar';
                switchText.innerHTML = 'Sudah punya akun? <button onclick="toggleAuth(\'login\')" class="text-primary-600 font-semibold hover:underline">Masuk</button>';
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        // Toast notification
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            if (type === 'success') {
                icon.className = 'w-10 h-10 rounded-full flex items-center justify-center bg-green-100';
                icon.innerHTML = '<svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            } else {
                icon.className = 'w-10 h-10 rounded-full flex items-center justify-center bg-red-100';
                icon.innerHTML = '<svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            }

            toastTitle.innerText = title;
            toastMessage.innerText = message;

            toast.classList.remove('translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');

            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Form submission
        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const url = currentMode === 'login' ? '/api/login' : '/api/register';

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    showToast('success', currentMode === 'login' ? 'Login Berhasil!' : 'Pendaftaran Berhasil!', data.message);
                    closeModal();
                    document.getElementById('authForm').reset();
                } else {
                    showToast('error', 'Gagal', data.message);
                }
            } catch (err) {
                showToast('error', 'Error', 'Gagal menghubungi server');
            }
        };

        // Close modal on backdrop click
        document.getElementById('authModal').addEventListener('click', (e) => {
            if (e.target.id === 'authModal') closeModal();
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>

</html>
